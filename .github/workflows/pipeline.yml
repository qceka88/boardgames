name: boardgames CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code.
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: Build & install dependencies.
        run: npm install
      - name: Run Unit tests on our WebApp.
        run: npm run test:uni
      - name: Display my SoftUni username.
        run: echo "qceka88"